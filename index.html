<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" type="text/css" />

		<title>Document</title>
	</head>
	<body>
		<div class="card">
			<h2>Padie Lottery</h2>

			<textarea id="textareaID" placeholder="calculate area"></textarea>

			<input
				type="button"
				class="button mt-20"
				onclick="onSubmit()"
				value="คำนวน"
			/>

			<div id="sum" class="mt-20">
				รวม = 0
				<input
					class="button"
					type="image"
					onclick="copySum()"
					value="copy"
					src="copy.png"
					style="max-width: 50px; max-height: 50px; margin-left: 20px"
				/>
			</div>

			<div id="20per">
				20% = 0
				<input
					class="button"
					type="image"
					onclick="copy20Per()"
					value="copy"
					src="copy.png"
					style="max-width: 50px; max-height: 50px; margin-left: 20px"
				/>
			</div>
			ลูกค้า : <input id="user_name" type="text" class="mt-20" />
			<br />
			<input
				type="button"
				class="button mt-20 w-90-per"
				onclick="onSummary()"
				value="ผลสรุป"
			/>
		</div>

		<script>
			const onSummary = () => {
				const sum = document
					.getElementById("sum")
					.firstChild.textContent.split(" ")
					.join("");
				const per = document
					.getElementById("20per")
					.firstChild.textContent.split(" ")
					.join("");
				const data = document.getElementById("textareaID").value;

				let user_name = document.getElementById("user_name").value;

				const date = new Date();
				const yyyy = date.getFullYear();
				const thaiY = +yyyy + 543;
				const yy = thaiY.toString().substring(2);
				let mm = date.getMonth() + 1; // Months start at 0!
				let dd = date.getDate();
				if (dd < 10) dd = "0" + dd;
				if (mm < 10) mm = "0" + mm;
				const newSum = sum.replace("sum=", "");
				const newPer = per.replace("20%=", "");
				if (!user_name) {
					user_name = "ลูกค้า";
				}

				navigator.clipboard.writeText(
					`${data}\n\n${`${dd}/${mm}/${yy}`} ${user_name} ${newSum}-20%=${newPer}`
				);
			};
			const copySum = () => {
				const data =
					document.getElementById("sum").firstChild.textContent;
				navigator.clipboard.writeText(data.replace("sum =", ""));
			};
			const copy20Per = () => {
				const data =
					document.getElementById("20per").firstChild.textContent;
				navigator.clipboard.writeText(data.replace("20% =", ""));
			};
			const onSubmit = () => {
				const data = document.getElementById("textareaID").value;

				const deleteN = data.split("\n");
				let sum = 0;
				for (let i = 0; i < deleteN.length; i++) {
					const num = deleteN[i];

					if (num.includes("=")) {
						let eachNum = num.split("=").pop();
						eachNum = eachNum.replace(",", "");
						let end = 0;
						if (eachNum.includes("*")) {
							const splitEachNum = eachNum.split("*");
							for (let j = 0; j < splitEachNum.length; j++) {
								const n = +splitEachNum[j];
								end += n;
							}
						} else {
							end = eachNum;
						}
						if (+end) {
							sum += +end;
						}
					} else {
						if (+num) {
							sum += +num;
						}
					}
				}

				const sumInput = document.getElementById("sum");
				const sumDisplay = (+sum).toLocaleString();

				sumInput.firstChild.textContent =
					"sum = " + sumDisplay.toLocaleString();

				const sumPercent = document.getElementById("20per");

				const sumStr = sum.toString();
				const lastTwoZero = `${sumStr.substring(
					0,
					sumStr.length - 2
				)}00`;

				const tax = +lastTwoZero * 0.2;
				const sumPerDisplay = (sum - tax).toLocaleString();
				sumPercent.firstChild.textContent = `20% = ${sumPerDisplay}`;
			};
		</script>
	</body>
</html>
