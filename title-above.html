<html>
	<header>
		<script type="module">
			let width = 1000;
			const height = 200;
			let defaultMainImage = 0;
			if (width / height <= 2) {
				defaultMainImage = 50;
			} else {
				defaultMainImage = (1 / (width / height)) * 100;
			}

			const ins = document.getElementById("ins");
			ins.style.width = `${width}px`;
			ins.style.height = `${height}px`;

			const mainImage = document.getElementById("mainImage");
			mainImage.style.width = `${defaultMainImage}%`;

			const image = document.getElementById("image");
			image.style.maxHeight = "fit-content";
			image.style.maxWidth = "100%";

			width = width * (1 - defaultMainImage / 100);

			const mainText = document.getElementById("mainText");
			mainText.style.padding = `0 ${defaultMainImage / 10}%`;

			const text1 = document.getElementById("text1");
			text1.style.fontSize = `${
				(width / 12 + (height / 12) * (width / height)) /
				(1 + width / height)
			}px`;

			const text2 = document.getElementById("text2");
			text2.style.fontSize = `${
				(width / 18 + (height / 18) * (width / height)) /
				(1 + width / height)
			}px`;

			const button = document.getElementById("text");
			button.style.fontSize = `${
				(width / 18 + (height / 18) * (width / height)) /
				(1 + width / height)
			}px`;
			button.style.padding = `${
				(width / 18 + (height / 18) * (width / height)) /
				((1 + width / height) * 2)
			}px`;
			button.style.margin = `0 0 auto auto`;
		</script>
	</header>

			>

					<img

						alt="http://localhost:3001/creatives/adDisplay/4cc71855-c858-4b1d-8df7-3cce8cccfbf1"
					/>
				</div>

				<div

				>
					<div style="margin: auto">
						<div
							id="text2"

						</div>
					</div>

					<button

						style="
							align-items: center;
							background-color: #ffffff;
							border: 1px solid rgb(175, 171, 171);
							border-radius: 0.25rem;
							cursor: pointer;
						"
					>
						Visit Site
					</button>
				</div>
			</div>
		</ins>

		<!DOCTYPE html>
